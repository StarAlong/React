<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>

    <script type="text/javascript">
        let arr1 = [1, 2, 3, 4, 5]
        let arr2 = [2, 4, 6, 8, 10]
        console.log(...arr1) //array
        let arr3 = [...arr1, ...arr2]
        console.log(...arr3) //连接数组

        function sum(a, b, c) {
            return a + b + c
        }

        function sum(...numbers) {
            numbers.reduce((preValue, currentValue) => {
                return preValue + currentValue
            })
        }
        console.log(sum(1, 2, 3))

        let person = { name: 'tom', age: 18 }
        let person2 = { ...person } //｛｝复制对象
        //console.log(...person); 原生js报错，展开运算符不能展开对象
        person.name = 'jerry'

        // 複製了以後修改了屬性， 合併
        let person3 = { ...person, name: 'jack' }
        console.log(person3)



    </script>

</body>

</html>
